<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <title>Snake</title>
</head>
<body>

    <div class="main-container">
        
        

        <div class="container">
            <div>
                <h1>Snake game</h1>
            </div>

            <div class="gamed">
                <canvas id="myCanvas" width="500" height="500"></canvas>
                <div class="scored">
                    <p class="painline">Score:</p>
                    <p class="painline" id="score">0</p>
                </div>
            </div>
    
            <div class="howtod">
                <h2>How to play</h2>
                <ul>
                    <li>Press the keys <img src="./assets/controls.png" height="50px"> on your keyboard to change the snake's direction</li>
                    <li>Eat the food to grow!</li>
                    <li>Don't eat yourself or you will lose!</li>
                </ul>
            </div>

            <div class="footerd">
                <p class="painline">Made by David Condes >></p>
                
                <a href="#">Source code</a>
            
            </div>

        </div>
    </div>
    
        
    <script type="text/javascript" src="game.js"></script>
</body>
</html>
